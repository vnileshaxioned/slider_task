<body>
  <!--container start-->
  <div class="container">
    <!--main section start-->
    <main>
      <section class="image-slider">
        <div class="wrapper">
          <h1 class="main-heading">Slider Task</h1>
          <ul class="slider">
            <li class="slider-list slider-list-active">
              <figure class="slider-attachment">
                <img src="assets/images/img-1.jpg" class="slider-image" alt="SoundTrax" />
              </figure>
            </li>
            <li class="slider-list">
              <figure class="slider-attachment">
                <img src="assets/images/img-2.jpg" class="slider-image" alt="Music" />
              </figure>
            </li>
            <li class="slider-list">
              <figure class="slider-attachment">
                <img src="assets/images/img-3.jpg" class="slider-image" alt="Machine" />
              </figure>
            </li>
            <li class="slider-list">
              <figure class="slider-attachment">
                <img src="assets/images/img-4.jpg" class="slider-image" alt="Camera" />
              </figure>
            </li>
            <li class="slider-list">
              <figure class="slider-attachment">
                <img src="assets/images/img-5.jpg" class="slider-image" alt="Sound" />
              </figure>
            </li>
            <li class="slider-list">
              <figure class="slider-attachment">
                <img src="assets/images/img-6.jpg" class="slider-image" alt="Stable Camera" />
              </figure>
            </li>
            <li class="slider-list">
              <figure class="slider-attachment">
                <img src="assets/images/img-7.jpg" class="slider-image" alt="Chair" />
              </figure>
            </li>
          </ul>
          <ul class="slider-action">
            <li class="action-list action-list-left">
              <a href="#FIXME" class="slider-cta previous" title="Previous slide">Previous slide</a>
            </li>
            <li class="action-list action-list-right">
              <a href="#FIXME" class="slider-cta next" title="Next slide">Next slide</a>
            </li>
          </ul>
          <ul class="slider-predict">
            <li class="predict-list predict-list-active">
              <a href="#FIXME" class="slider-dot" title="Slide">Slide</a>
            </li>
            <li class="predict-list">
              <a href="#FIXME" class="slider-dot" title="Slide">Slide</a>
            </li>
            <li class="predict-list">
              <a href="#FIXME" class="slider-dot" title="Slide">Slide</a>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <!--main section end-->
  </div>
  <!--container end-->

<script src="assets/vendor/jquery-1.8.3.min.js"></script>
